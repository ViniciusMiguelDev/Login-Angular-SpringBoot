<app-default-login-layout
  title="Sign in and start today"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeHolder="John Doe"
    >
      <img src="/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Address"
      placeHolder="johndoe@gmail.com"
    >
      <img src="/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeHolder="Enter your password"
    >
      <img src="/password-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Password"
      placeHolder="Confirm your password"
    >
      <img src="/password-icon.svg" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
